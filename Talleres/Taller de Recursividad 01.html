<script>

// SECUENCIA
function texto ( cadena ) {
  document.write ( cadena + "<br>" );
}

function salto () {
  document.write ( "<br>" );
}

texto ( "SECUENCIALIDAD" ); salto();

texto ( 1 );
texto ( 2 );
texto ( 3 );
salto();

// ITERACIÓN
texto ( "ITERACIÓN" ); salto();

var i = 0;
while ( i <= 10 ) {
  texto ( i );
  i = i + 1;
}

// RECURSIVIDAD

salto();
texto ( "RECURSIVIDAD" );

function numeros ( a, b ) {
  if ( a > b ) {
    return;
  }
  else {
    texto ( a );
    numeros ( a + 1, b);
  }
}

numeros ( 1, 5 );

// MULTIPLICACIÓN RECURSIVA

/*
6 * 4 = 4 + 4 + 4 + 4 + 4 + 4 = 24

5 * 4 =     4 + 4 + 4 + 4 + 4 = 20

6 * 4 = 4 + (5 * 4)

0 * 4 = 0
*/

function multiplicar ( a, b ) {
  if ( a == 0 ) {
    return 0;
  }
  else {
    return b + multiplicar ( a - 1, b );
  }
}

var x = 6;
var y = 4;

respuesta = multiplicar ( x, y );

salto();
texto ( "MULTIPLICAR RECURSIVO" );
texto ( x + " * " + y + " = " + respuesta ); salto();

////////////////////////////////////////////////////////////////////////////////////////////
texto ( "TALLER DE RECURSIVIDAD" );salto();

///////1) Calcular el factorial de un número. 
////////factorial ( n ) = n * factorial ( n - 1 )
/////////////////////////////se crea la funcion factorial
function factorial ( n ) {
  if ( n == 1 ) { ///el punto de ruptura es 1, porque si se colaca 0, la resta dara ese número se multiplicara con el 0
    return n;
  }
  else {
    return n * factorial ( n - 1);///se multiplica con el mismo n, mientra va disminuyendo,hasta que de 1 (debido al punto del ruptura )
  }
}

var n = 4;


respuesta = factorial ( n );

texto ( "FACTORIAL DE UN NÚMERO" );
texto ( n  + " = " + respuesta ); salto();/// se llama n, con  respuesta para que se visualize en el programa

///////////////////////////////////////////////////////////////////////////////////////////////

////2) La sumatoria se calcula así: 
/////sumatoria ( n ) = n + sumatoria ( n - 1 )

function sumatoria ( n ) {
  if ( n == 0 ) { ///el punto de ruptura es 0, porque se mostrar el resultado final a la hora que n se vuelva 0
    return n;
  }
  else {
    return n + sumatoria ( n - 1 );///se sucon el mismo n, mientra va disminuyendo (por tal motivo se le resta 1,hasta que de 0
  }
}

var n = 9;


respuesta = sumatoria ( n );

texto ( "SUMATORIA DE UN NÚMERO" );
texto ( n  + " = " + respuesta ); salto();/// se llama n, con  respuesta para que se visualize en el programa

///////////////////////////////////////////////////////////////////////////////////////////////

////3) Fibbonacci:
///fib ( n ) = fib ( n - 1 ) + fib ( n - 2 )

function fib ( n ) {
  if ( n>1) { ///el punto de ruptura es 1,porque en esta sucesión solamente calcula los números mayores de 1. 
     return fib ( n - 1 ) + fib ( n - 2 );//Es  la suma de las dos numeros anteriores al actual de la sucesión, cada vez que se suma, se disminuye -1 al lado izquierdo y se disminuye -2 al lado derecho;para que así poder dar esa función, este al final da dos resultados o casos , si da 0 o 1
  }
  else if (n==1){
    return 1;///si es uno nos devolverá 1 y  el número que nos dio en la suma
  }
  else if (n==0){ 
    return 0;///si es cero nos devolverá 0 y el número que nos dio en la suma
   }
  
}

var n = 8;


respuesta = fib ( n );

texto ( "SUCESIÓN DE FIBONACCI DE UN NÚMERO" );
texto ( n  + " = " + respuesta ); salto();///se llama n, con  respuesta para que se visualize en el programa
</script>
